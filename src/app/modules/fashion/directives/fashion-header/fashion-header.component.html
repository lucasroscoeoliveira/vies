<div class="fashion-header desktop">
  <div class="fashion-header__item clickable" *ngFor="let item of fashionHeader.items" mat-menu-item>
    <span class="text text--purple text--small unselectable"> {{item.name}} </span>

    <div class="fashion-header__menu">
      <div class="fashion-header__menu__item clickable" *ngFor="let subItem of item.subItems">
        <span class="text text--white text--small unselectable">{{subItem.name}}</span>
      </div>
    </div>
  </div>

  <div class="fashion-header__item clickable" *ngFor="let social of fashionHeader.socials">
    <app-vi-svg icon="{{social.name}}" class="icon"></app-vi-svg>
  </div>
</div>
