
<div class="call-to-action-container">

    <div class="call-to-action">    
        <h1 class="text text--bold text--centered text--large-2">DÃºvidas? Entre em contato com a gente!</h1>
    
        <div class="btns-container">
            <app-vi-button (onClick)="whatsApp()" [type]='"white"' [wide]="setIsMobile()">
                <span class="btn-content">
                    <app-vi-svg icon="icon-whatsapp" class="whatsapp margin-right-1"></app-vi-svg>  
                    <span class="text text--green text-center">Entre em contato por WhatsApp</span>
                </span>
            </app-vi-button>
        
            <app-vi-button (onClick)="email()" [type]='"white"' [wide]="setIsMobile()">
                <span class="btn-content">
                    <app-vi-svg icon="icon-gmail" class="email margin-right-1"></app-vi-svg>  
                    <span class="text text--green text-center">Entre em contato por Email</span>
                </span>
            </app-vi-button>
        </div>

        <div class="socials">
            <span class="text margin-bottom-2">Acompanhe nossas redes socias!</span>
            <div class="socials-container">
                <img [src]="social" alt="" class="social-image" *ngFor="let social of socials">
            </div>
        </div>
    
    </div>
</div>
