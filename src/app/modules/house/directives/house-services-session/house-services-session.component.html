<div class="house-services" (swiperight)="menu.openMenu()">
    <span class="text text--green text--large text--centered margin-bottom-2 text--bold clickable"  (click)="navigateToProjectsSession()">SERVIÃ‡OS</span>

    <div class="cards-container">
        <div class="card-services" *ngFor="let serviceCard of serviceCards">
            <span class="add-btn mobile" (click)="toggleOpened(serviceCard)">
                <span [hidden]="!serviceCard.opened">-</span>                
                <span [hidden]="serviceCard.opened">+</span>
            </span>

            <div class="top-container">
                <div class="circle margin-bottom-2 mobile">
                    <app-vi-svg icon="{{serviceCard.image}}" (click)="toggleOpened(serviceCard)" class="service-icon"></app-vi-svg>
                </div>
                <span class="text text--green text--large margin-bottom-1 name">{{serviceCard.title}}</span>
                <span [hidden]="!serviceCard.opened" class="text margin-bottom-2 margin-top-2">{{serviceCard.subtitle}}</span>
    
                <img [src]="serviceCard.mainImage" alt="" class="service-image desktop">
    
                <div class="labels-content" [hidden]="!serviceCard.opened">
                    <div class="label-content" *ngFor="let serviceLabel of serviceCard.labels">
                        <span class="label-content--adjust">
                            <app-vi-svg icon="icon-checkmark" class="check-icon"></app-vi-svg>
                            <h1 class="text text--small text--start" [innerHTML]="serviceLabel.title"></h1>
                            <span></span>
                        </span>
                        <h4 [hidden]="!(serviceLabel.subtitle && serviceLabel.subtitle.length > 0)" 
                            [innerHTML]="serviceLabel.subtitle" class="text text--small text--thin margin-left-3 text--start margin-top-0"></h4>
                    </div>
                </div>
            </div>            
            <app-vi-button [hidden]="!serviceCard.opened || true" (onClick)="showPdf(1)" [wide]="true" type='green' class="margin-2"><span class="text text--white">VEJA UM EXEMPLO DE ENTREGA</span></app-vi-button>
        </div>
    </div>
</div>
