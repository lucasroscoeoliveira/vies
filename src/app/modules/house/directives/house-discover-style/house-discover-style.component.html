<div class="content">
    <div class="header">
        <span class="text text--green text--large text--centered">QUIZ</span> 
    </div>

    <div class="discover-style-card">
        <div class="images-container">
            <img [src]="styleImage" *ngFor="let styleImage of styleImages" alt="" class="style-image">
        </div>

        <div class="content">
            <div class="labels-container">

                <h3 class="main-text">
                    <span class="text--centered">
                        <span class="text text--green text--centered title text--large">SUA CASA É&nbsp;</span>
                        <span class="text text--green text--italic text--centered title text--large">{{houseType}}?</span>
                    </span>
                    <span class="text text--centered text--green text--normal margin-top-2 text--large">Descubra seu Estilo!</span>
                </h3>
            </div>
    
            <app-vi-button class="btn-container" [type]="'green'">
                <span class="text text--white">Vamos começar?</span>
            </app-vi-button>
        </div>        
    </div>
</div>
