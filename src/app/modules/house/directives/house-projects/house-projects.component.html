<div class="house-projects-header">
    <app-vi-svg [ngClass]="{'hidden': !arrowLeftVisible()}" icon="icon-keyboard_arrow_left" class="arrow mobile" (click)="move('left')"></app-vi-svg>
    <span class="text text--green text--large text--centered text--bold">PROJETOS</span> 
    <app-vi-svg [ngClass]="{'hidden': !arrowRightVisible()}" icon="icon-keyboard_arrow_right" class="arrow mobile" (click)="move('right')"></app-vi-svg>
</div>

<div class="house-projects-tabs">
    <button class="tab-content text--bold" (click)="selectTab(tab)" *ngFor="let tab of tabs" [ngClass]="{'tab-content--selected': tab.selected}">
        <span [ngClass]="{'text--green': tab.selected}" class="text text--centered text--small">{{tab.name}}</span>
    </button>
</div>

<div class="house-projects">
    <div class="house-projects__container">
        <div class="clickable" *ngFor="let image of imagesFiltered()" class="card">
            <img [src]="image.source" alt="" class="card__image" (click)="viewProjectDetail(image)">
            <div class="description desktop">
                <div class="description__content">
                    <div></div>
                    <span class="text text--green text--small-2 text--bold text--centered">{{image.description}}</span>
                    <span class="text text--green text--small-2 text--bold">VEJA MAIS</span>
                </div>
            </div>
        </div>
    </div>

    <div class="house-projects__button-left desktop" (click)="move('left')" [hidden]="!arrowLeftVisible()">
        <div class="buttom-menu">
            <app-vi-svg icon="icon-keyboard_arrow_left"></app-vi-svg>
        </div>
    </div>

    <div class="house-projects__button-right desktop" (click)="move('right')" [hidden]="!arrowRightVisible()">
        <div class="buttom-menu">
            <app-vi-svg icon="icon-keyboard_arrow_right"></app-vi-svg>
        </div>
    </div>
</div>
