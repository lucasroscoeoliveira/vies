
<main class="prize-view" >
    <app-vi-header class="desktop"></app-vi-header>
    <app-vi-navigation-header [title]="'Voltar'" type='neutral' (onGoBack)="goBack()">
        <span class="text">{{getPagesLabel()}}</span>    
    </app-vi-navigation-header>

    <div class="prize-view__body">
        <app-vi-carousel (counterChange)="updateCurrIndex($event)" [(currentIndex)]="currIndex" [images]="images"></app-vi-carousel>
    </div>
</main>
